
<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Domino Clash - Édition Cahier</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Gochi+Hand&family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        margin: 0;
        font-family: 'Inter', sans-serif;
        background-color: #f8f9fa;
        color: #1a1a1a;
        overflow: hidden;
      }
      .font-sketch { font-family: 'Gochi Hand', cursive; }
      
      /* Style Papier / Cahier de Brouillon sans ligne rouge */
      .paper-grid {
        background-color: #fdfdfd;
        background-image: 
          linear-gradient(90deg, rgba(37, 99, 235, 0.07) 1px, transparent 1px),
          linear-gradient(rgba(37, 99, 235, 0.07) 1px, transparent 1px);
        background-size: 25px 25px;
        position: relative;
      }

      .tile-placed-animation {
        animation: tilePop 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      }

      @keyframes tilePop {
        0% { transform: scale(0.5) opacity: 0; }
        100% { transform: scale(1) opacity: 1; }
      }

      .pulse-draw {
        animation: pulseDraw 1.5s infinite;
      }

      @keyframes pulseDraw {
        0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(59, 130, 246, 0.4); }
        70% { transform: scale(1.05); box-shadow: 0 0 0 15px rgba(59, 130, 246, 0); }
        100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(59, 130, 246, 0); }
      }

      .tile-dance {
        animation: dance 0.8s ease-in-out infinite, highlight 1.2s ease-in-out infinite alternate;
        border-color: #3b82f6 !important;
        z-index: 30;
      }

      @keyframes dance {
        0%, 100% { transform: scale(1.05) rotate(0deg); }
        25% { transform: scale(1.05) rotate(-1deg); }
        75% { transform: scale(1.05) rotate(1deg); }
      }

      @keyframes highlight {
        from { box-shadow: 0 0 8px 1px rgba(59, 130, 246, 0.1); }
        to { box-shadow: 0 0 20px 5px rgba(59, 130, 246, 0.3); }
      }

      .scrollbar-hide::-webkit-scrollbar {
        display: none;
      }

      #board-container {
        transition: transform 0.6s cubic-bezier(0.23, 1, 0.32, 1);
      }

      /* Styles personnalités dominos */
      .uwu-style .dot { background-color: #f472b6 !important; }
      .uwu-style { border-color: #fbcfe8 !important; border-radius: 8px !important; }

      .bomba-style .dot { background-color: #ea580c !important; border-radius: 1px !important; }
      .bomba-style { border-color: #fdba74 !important; border-style: solid !important; border-width: 2px !important; }

      .claat-style .dot { background-color: #7c3aed !important; }
      .claat-style { border-color: #4c1d95 !important; background-color: #f5f3ff !important; }
      
      .tile-base {
        transition: transform 0.3s ease-out;
        box-shadow: 2px 2px 5px rgba(0,0,0,0.08);
      }

      .glass-hud {
        background: rgba(255, 255, 255, 0.92);
        backdrop-filter: blur(8px);
        border-bottom: 1px solid rgba(0,0,0,0.05);
      }
      .glass-chat {
        background: rgba(255, 255, 255, 0.98);
        backdrop-filter: blur(10px);
        border-left: 1px solid rgba(0,0,0,0.05);
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@^19.2.3",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "react/": "https://esm.sh/react@^19.2.3/",
        "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
